<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      display: flex;
      justify-content: center;
      margin-top: 5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="bg-container">
    <div class="card card-result">
      <div class="card-result-heading">
        <h3>Your Result</h3>
      </div>

      <div class="card-result-score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="card-result-great">
        <h1>Great</h1>
      </div>
      <div class="card-result-description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>
    <div class="card card-summary">
      <div class="card-summary-heading">
        <h3>Summary</h3>
      </div>
      <div class="card-summary-box card-summary-reaction">
        <div class="card-summary-icon">
          <img src="assets/images/icon-reaction.svg" alt="">
        </div>
        <h4>Reaction</h4>

        <p><strong>80</strong> <span>/ 100</span></p>
      </div>
      <div class="card-summary-box card-summary-memory">
        <div class="card-summary-icon">
          <img src="assets/images/icon-memory.svg" alt="">
        </div>
        <h4>Memory</h4>

        <p><strong>92</strong> <span>/ 100</span></p>
      </div>
      <div class="card-summary-box card-summary-verbal">
        <div class="card-summary-icon">
          <img src="assets/images/icon-verbal.svg" alt="">
        </div>
        <h4>Verbal</h4>

        <p><strong>61</strong> <span>/ 100</span></p>
      </div>
      <div class="card-summary-box card-summary-visual">
        <div class="card-summary-icon">
          <img src="assets/images/icon-visual.svg" alt="">
        </div>
        <h4>Visual</h4>

        <p><strong>72</strong> <span>/ 100</span></p>
      </div>

      <div class="card-btn">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a style="color:blue;"href="https://github.com/Alone-Y154"> <strong> Yashwanth Krishna</strong></a>.
  </div>
</body>

</html>
